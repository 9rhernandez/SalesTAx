<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="your name">
        <link type="text/css" rel="stylesheet" href="taxstyles.css">
        <title>Sales tax</title>
    </head>
    <body>
        <section id="widget">
            <header>
                <h1>Illinois Sales Tax Calculator</h1>
                <h4>price of goods and services changes based on the city or county purchased.</h4>
            </header>
            <div id="user-input">
                <p>You will need a few inputs to make this work properly.  You can delete this comment once you feel you know how many variables you need.</p>
                <div class="options">
                    <label>Price</label>
                    <input id="price"type="text" name="" value=""></input>
                </div>
                <div class="options">
                    <label>Shipping</label><br><br>

                    <select id="Shipping" name="">
                        <option value="standard">standard</option>
                        <option value="priority">priority</option>
                        <option value="express">express</option>
                    </select>
                </div>
                <div class="options">
                    <label>City</label>
                    <input id="location" type="text" name="" value="">
                </div>
                <button onclick="calculate()">Calculate</button>
            </div>
            <footer>
                <span id="answer"></span>
            </footer>
        </section>
    </body>
    <script type="text/javascript">

        function calculate(){
        const doc = document;

        //Query select your information
        let price = Number(doc.querySelector('#price').value);
        let shippingType =  doc.querySelector('#Shipping').value;
        let type;
        let shippingLocation = doc.querySelector('#location').value;

        //conditionally choose the shipping tax
        let shippingTax;
        let tax10000 = ['Peoria','Arlington Heights','Schaumburg','Evanston','Palatine'];
        let tax8750 = ['Joliet','Bloomington'];
        let tax9000 = ['Champaign']
        let tax8250 = ['Aurora', 'Waukegan']
        let tax8500 = ['Springfield', 'Bolingbrook']
        let tax10250 = ['Chicago']

        if(tax10000.includes(shippingLocation)){
            shippingTax = 1.1;
        }
        else if(tax8750.includes(shippingLocation)){
            shippingTax = 1.0875;
        }
        else if(tax9000.includes(shippingLocation)){
            shippingTax = 1.09;
        }
        else if(tax8250.includes(shippingLocation)){
            shippingTax = 1.0825;
        }
        else if(tax8500.includes(shippingLocation)){
            shippingTax = 1.085
        }
        else if(tax10250.includes(shippingLocation)){
            shippingTax = 1.1025;
        }

        if(shippingType == 'standard'){
            type = 2.99;
        }

        else if(shippingType == 'priority'){
            type = 4.99;
        }

        else if(shippingType == 'express'){
            type = 8.99;
        }


        let totalCost = (price * 1.0625) + (type * shippingTax);//step 3 create a totalcost variables
        let answer =doc.querySelector("#answer");
        answer.innerHTML= '$'+ totalCost;
        //step 4 put total cost back in page

        }
    </script>
</html>
